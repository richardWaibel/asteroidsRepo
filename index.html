<!DOCTYPE html> <html lang ="en">
<head>
    <meta charset="UTF-8">
    <title> Asteroids </title>
    <style></style>
    <script type="text/javascript" src="./neural-network.js"></script>
</head>
<body>
<canvas id = "gameCanvas" width = "760" height = "570"></canvas>
<script>
    const FPS = 300;	// frames per second
    const FRICTION = 0.75		// friction coefficient of space (0 = no friction, 1 = lots of friction)
    const GAME_LIVES = 3		// starting number of lives
    const LASER_DISTANCE = 0.6;	// max distance laser can travel as fraction of screen width
    const LASER_EXPLODE_DURATION = 0.1;	// duration of the lasers's explosion in seconds
    const LASER_MAX = 10;		// maximum number of lasers on screen at once
    const LASER_SPEED = 2000;	// speed of lasers in pixels per second
    const ASTEROIDS_JAG = 0.4;	// jaggedness of the asteroids (0 = none, 1 = lots)
    const ASTEROIDS_PTS_LGE = 20;	// points scored for a large asteroid
    const ASTEROIDS_PTS_MED = 50;	// points scored for a medium asteroid
    const ASTEROIDS_PTS_SML = 100;	// points scored for a small asteroid
    const ASTEROIDS_NUM = 3;	// starting number of asteroids
    const ASTEROIDS_SIZE = 100;	// starting size of asteroids in pixels
    const ASTEROIDS_SPEED = 50;	// max starting speed of asteroids in pixels per second
    const ASTEROIDS_VERT = 10;	// average number of vertices on each asteroid
    const SAVE_KEY_SCORE = "highscore";	// save key for local storage of high score
    const SHIP_BLINK_DURATION = 0.1;	// duration of the ship's blink during invincibility in seconds
    const SHIP_EXPLODE_DURATION = 0.3;	// duration of the ship's explosion in seconds
    const SHIP_INVINCIBILITY_DURATION = 3;	// duration of the ship's invincibility in seconds
    const SHIP_SIZE = 30;		// ship height in pixels
    const SHIP_THRUST = 5;		// acceleration of the ship in pixels per second per second
    const SHIP_TURN_SPD = 1080;	// turn speed in degrees per second
    const TEXT_FADE_TIME = 2.5;	// text fade time in seconds
    const TEXT_SIZE = 40;		// text font height in pixels

    // developer flags
    const AUTOMATION_ON = true;
    const SOUND_ON = false;
    const MUSIC_ON = false;
    const SHOW_BOUNDING = false;	// show or hide collision bounding
    const SHOW_CENTER_DOT = false;	// show or hide ship's center dot

    // neural network parameters
    const NUM_INPUTS = 4;
    const NUM_HIDDEN = 20;
    const NUM_OUTPUTS = 1;
    const NUM_SAMPLES = 100000;	// number of training samples
    const OUTPUT_LEFT = 0;		// expected neural output for turning left
    const OUTPUT_RIGHT = 1;		// expected neural output for turning right
    const OUTPUT_THRESHOLD = 0.05;	// how close the prediction must be to commit to a turn
    const RATE_OF_FIRE = 15;	// shots per second

    /** @type {HTMLCanvasElement} */
    var canv = document.getElementById ("gameCanvas");
    var ctx = canv.getContext ("2d");

    // set up sound effects
    //var fxExplode = new Sound ("sounds/explode.m4a");
    //var fxHit = new Sound ("sounds/hit.m4a", 5);
    //var fxLaser = new Sound ("sounds/laser.m4a", 5);
    //var fxThrust = new Sound ("sounds/thrust.m4a");

    // set up the music
    //var music = new Music ("sounds/music-low.m4a", "sounds/music-high.m4a")
    var asteroidsLeft,asteroidsTotal;

    // set up the game parameters
    var level, lives, asteroids, score, scoreHigh, ship, text, textAlpha;
    newGame ();

    // set up the neural network
    var nn, aiShootTime = 0;
    if (AUTOMATION_ON)
    {
        nn = new NeuralNetwork (NUM_INPUTS, NUM_HIDDEN, NUM_OUTPUTS);

        // train the network
        let ax, ay, sa, sx, sy;
        for (let i = 0; i < NUM_SAMPLES; i++)
        {

            // random asteroid location (include off-screen data)
            ax =
                Math.random () * (canv.width + ASTEROIDS_SIZE) - ASTEROIDS_SIZE / 2;
            ay =
                Math.random () * (canv.height + ASTEROIDS_SIZE) -
                ASTEROIDS_SIZE / 2;

            // ship's angle and position
            sa = Math.random () * Math.PI * 2;
            sx = ship.x;
            sy = ship.y;

            // calculate the angle to the asteroid
            let angle = angleToPoint (sx, sy, sa, ax, ay);



            // determine the direction to turn
            let direction = angle > Math.PI ? OUTPUT_LEFT : OUTPUT_RIGHT;

            // train the network
            nn.train (normaliseInput (ax, ay, angle, sa),[direction]);
        }
    }

    // set up event handlers
    document.addEventListener ("keydown", keyDown);
    document.addEventListener ("keyup", keyUp);

    // set up the game loop
    setInterval (update, 1000 / FPS);

    function angleToPoint (x, y, bearing, targetX, targetY)
    {
        let angleToTarget = Math.atan2 (-targetY + y, targetX - x);
        let diff = bearing - angleToTarget; console.log(diff)
        return (diff + Math.PI * 2) % (Math.PI * 2);


    }

    function createAsteroidBelt ()
    {
        asteroids =[];
        asteroidsTotal = (ASTEROIDS_NUM + level) * 7;
        asteroidsLeft = asteroidsTotal;
        var x, y;
        for (let i = 0; i < ASTEROIDS_NUM + level; i++)
        {
            do
            {
                x = Math.floor (Math.random () * canv.width);
                y = Math.floor (Math.random () * canv.height);
            }
            while (distBetweenPoints (ship.x, ship.y, x, y) <
            ASTEROIDS_SIZE * 2 + ship.r);
            asteroids.push (newAsteroid (x, y, Math.ceil (ASTEROIDS_SIZE / 2)));
        }
    }

    function destroyAsteroid (index)
    {
        var x = asteroids[index].x;
        var y = asteroids[index].y;
        var r = asteroids[index].r;

        // split the asteroid in two if necessary
        if (r === Math.ceil (ASTEROIDS_SIZE / 2))
        {
            asteroids.push (newAsteroid (x, y, Math.ceil (ASTEROIDS_SIZE / 4)));
            asteroids.push (newAsteroid (x, y, Math.ceil (ASTEROIDS_SIZE / 4)));
            score += ASTEROIDS_PTS_LGE;
        }
        else if (r === Math.ceil (ASTEROIDS_SIZE / 4))
        {
            asteroids.push (newAsteroid (x, y, Math.ceil (ASTEROIDS_SIZE / 8)));
            asteroids.push (newAsteroid (x, y, Math.ceil (ASTEROIDS_SIZE / 8)));
            score += ASTEROIDS_PTS_MED;
        }
        else
        {
            score += ASTEROIDS_PTS_SML;
        }

        // check high score
        if (score > scoreHigh)
        {
            scoreHigh = score;
            localStorage.setItem (SAVE_KEY_SCORE, scoreHigh);
        }

        // destroy the asteroid
        asteroids.splice (index, 1);
        //fxHit.play();

        // calculate the ratio of remaining asteroids to determine music tempo
        asteroidsLeft--;
        //music.setAsteroidRatio (asteroidsLeft / asteroidsTotal);

        // new level when no more asteroids
        if (asteroids.length === 0)
        {
            level++;
            newLevel ()}
    }

    function distBetweenPoints (x1, y1, x2, y2)
    {
        return Math.sqrt (Math.pow (x2 - x1, 2) + Math.pow (y2 - y1, 2));
    }

    function drawShip (x, y, a, color = "white")
    {
        ctx.strokeStyle = color;
        ctx.lineWidth = SHIP_SIZE / 20;
        ctx.beginPath ();
        ctx.moveTo (			// nose of the ship
            x + 4 / 3 * ship.r * Math.cos (a),
            y - 4 / 3 * ship.r * Math.sin (a),);
        ctx.lineTo (			// rear left
            x - ship.r * (2 / 3 * Math.cos (a) + Math.sin (a)),
            y + ship.r * (2 / 3 * Math.sin (a) - Math.cos (a)),);
        ctx.lineTo (			// rear right
            x - ship.r * (2 / 3 * Math.cos (a) - Math.sin (a)),
            y + ship.r * (2 / 3 * Math.sin (a) + Math.cos (a)),);
        ctx.closePath ();
        ctx.stroke ();
    }

    function explodeShip ()
    {
        ship.explodeTime = Math.ceil (SHIP_EXPLODE_DURATION * FPS);
        //fxExplode.play ();
    }

    function gameOver ()
    {
        ship.dead = true;
        text = "Game Over";
        textAlpha = 1.0;
    }

    function keyDown ( /** @type {KeyboardEvent} */ ev)
    {

        if (ship.dead || AUTOMATION_ON)
        {
            return;
        }

        switch (ev.keyCode)
        {
            case 32:			// spacebar (shoot laser)
                shootLaser ();
                break;
            case 37:			// left arrow (rotate ship left)
                rotateShip (false);
                break;
            case 38:			// up arrow (thrust the ship forward)
                ship.thrusting = true;
                break;
            case 39:			// right arrow (rotate ship right)
                rotateShip (true);
                break;
        }
    }

    function keyUp ( /** @type {KeyboardEvent} */ ev)
    {

        if (ship.dead || AUTOMATION_ON)
        {
            return;
        }

        switch (ev.keyCode)
        {
            case 32:			// spacebar (allow shooting again)
                ship.canShoot = true;
                break;
            case 37:			// left arrow (stop rotating left)
                ship.rot = 0;
                break;
            case 38:			// up arrow (stop thrusting)
                ship.thrusting = false;
                break;
            case 39:			// right arrow (stop rotating right)
                ship.rot = 0;
                break;
        }
    }

    function newAsteroid (x, y, r)
    {
        var lvlMult = 1 + 0.1 * level;
        var asteroid = {
            x:x,
            y:y,
            xv:Math.random () * ASTEROIDS_SPEED * lvlMult / FPS * (Math.random () <
            0.5 ? 1 : -1),
            yv:Math.random () * ASTEROIDS_SPEED * lvlMult / FPS * (Math.random () <
            0.5 ? 1 : -1),
            a:Math.random () * Math.PI * 2,	// in radians
            r:r,
            offset:[],
            vert:Math.floor (Math.random () * (ASTEROIDS_VERT + 1) +
                ASTEROIDS_VERT / 2),
        };

        // create the vertex offset array
        for (let i = 0; i < asteroid.vert; i++)
        {
            asteroid.offset.push (Math.random () * ASTEROIDS_JAG * 2 + 1 -
                ASTEROIDS_JAG);
        }

        return asteroid;
    }

    function newGame ()
    {
        level = 0;
        lives = GAME_LIVES;
        score = 0;
        ship = newShip ();

        // get the high score from local storage
        var scoreStr = localStorage.getItem (SAVE_KEY_SCORE);
        if (scoreStr === null)
        {
            scoreHigh = 0;
        }
        else
        {
            scoreHigh = parseInt (scoreStr);
        }

        newLevel ();
    }

    function newLevel ()
    {
        //music.setAsteroidRatio (1);
        text = "Level " + (level + 1);
        textAlpha = 1.0;
        createAsteroidBelt ();
    }

    function newShip ()
    {
        return {
            x:canv.width/2,
            y:canv.height/2,
            a:90/180*Math.PI,
            // convert to radians
            r: SHIP_SIZE / 2,
            blinkNumber: Math.ceil (SHIP_INVINCIBILITY_DURATION / SHIP_BLINK_DURATION),
            blinkTime: Math.ceil (SHIP_BLINK_DURATION * FPS),
            canShoot: true,
            dead: false,
            explodeTime: 0,
            lasers: [],
            rot: 0,
            thrusting: false,
            thrust:
                {
                    x: 0,
                    y:0
                }
        }
    }

    function normaliseInput (asteroidX, asteroidY, asteroidA, shipA)
    {
        // normalise the values to between 0 and 1
        let input =[];
        input[0] = (asteroidX + ASTEROIDS_SIZE / 2) / (canv.width + ASTEROIDS_SIZE);
        input[1] =
            (asteroidY + ASTEROIDS_SIZE / 2) / (canv.height + ASTEROIDS_SIZE);
        input[2] = asteroidA / (Math.PI * 2);
        input[3] = shipA / (Math.PI * 2);
        return input;
    }

    function rotateShip (right)
    {
        let sign = right ? -1 : 1;
        ship.rot = SHIP_TURN_SPD / 180 * Math.PI / FPS * sign;
    }

    function shootLaser ()
    {
        // create the laser object
        if (ship.canShoot && ship.lasers.length < LASER_MAX)
        {
            ship.lasers.push (
                {	// from the nose of the ship
                    x: ship.x + 4 / 3 * ship.r * Math.cos (ship.a), y: ship.y - 4 / 3 * ship.r * Math.sin (ship.a), xv: LASER_SPEED * Math.cos (ship.a) / FPS, yv: -LASER_SPEED * Math.sin (ship.a) / FPS, distance: 0, explodeTime:0,}
            );
            //fxLaser.play ();
        }

        // prevent further shooting
        ship.canShoot = false;
    }

    function update()
    {
        var blinkOn = ship.blinkNumber % 2 === 0;
        var exploding = ship.explodeTime > 0;

        // use the neural network to rotate the ship and shoot
        if (AUTOMATION_ON && !ship.dead)
        {

            //compute the closest asteroid
            let c = 0;		// closest index
            let dist0 =
                distBetweenPoints (ship.x, ship.y, asteroids[0].x, asteroids[0].y);
            for (let i = 1; i < asteroids.length; i++)
            {
                let dist1 = distBetweenPoints (ship.x, ship.y, asteroids[i].x,
                    asteroids[i].y);
                if (dist1 < dist0)
                {
                    dist0 = dist1;
                    c = i;
                }
            }

            // make a prediction based on current data
            let ax = asteroids[c].x;
            let ay = asteroids[c].y;
            let sa = ship.a;
            let sx = ship.x;
            let sy = ship.y;
            let angle = angleToPoint (sx, sy, sa, ax, ay);
            let predict =
                nn.feedForward (normaliseInput (ax, ay, angle, sa)).data[0][0];

            // make a turn
            let dLeft = Math.abs (predict - OUTPUT_LEFT);
            let dRight = Math.abs (predict - OUTPUT_RIGHT);
            if (dLeft < OUTPUT_THRESHOLD)
            {
                rotateShip (false);
            }
            else if (dRight < OUTPUT_THRESHOLD)
            {
                rotateShip (true);
            }
            else
            {
                ship.rot = 0;		// stop rotating
            }

            // shoot the laser
            if (aiShootTime === 0)
            {
                aiShootTime = Math.ceil (FPS / RATE_OF_FIRE);
                ship.canShoot = true;
                shootLaser ();
            }
            else
            {
                aiShootTime--;
            }
        }

        // tick the music
        //music.tick ();

        // draw background
        ctx.fillStyle = "black";
        ctx.fillRect (0, 0, canv.width, canv.height);

        // draw the asteroids
        var x, y, r, a, vert, offset;
        for (let i = 0; i < asteroids.length; i++)
        {
            ctx.strokeStyle = "slategrey";
            ctx.lineWidth = SHIP_SIZE / 20;

            // get the asteroid properties
            x = asteroids[i].x;
            y = asteroids[i].y;
            r = asteroids[i].r;
            a = asteroids[i].a;
            offset = asteroids[i].offset;
            vert = asteroids[i].vert;

            // draw a path
            ctx.beginPath ();
            ctx.moveTo (x + r * offset[0] * Math.cos (a),
                y + r * offset[0] * Math.sin (a),);

            // draw the polygon
            for (let j = 1; j < vert; j++)
            {
                ctx.lineTo (x +
                    r * offset[j] * Math.cos (a + j * Math.PI * 2 / vert),
                    y + r * offset[j] * Math.sin (a +
                    j * Math.PI * 2 / vert));
            }
            ctx.closePath ();
            ctx.stroke ();

            // show asteroid's collision circle
            if (SHOW_BOUNDING)
            {
                ctx.strokeStyle = "lime";
                ctx.beginPath ();
                ctx.arc (x, y, r, 0, Math.PI * 2, false);
                ctx.stroke ();
            }
        }

        //thrust the ship
        if (ship.thrusting && !ship.dead)
        {
            ship.thrust.x += SHIP_THRUST * Math.cos (ship.a) / FPS;
            ship.thrust.y -= SHIP_THRUST * Math.sin (ship.a) / FPS;
            //fxThrust.play ();

            // draw the thruster
            if (!exploding && blinkOn)
            {
                ctx.fillStyle = "yellow";
                ctx.strokeStyle = "red";
                ctx.lineWidth = SHIP_SIZE / 10;
                ctx.beginPath ();
                ctx.moveTo (		// rear left
                    ship.x - ship.r * (2 / 3 * Math.cos (ship.a) +
                    0.5 * Math.sin (ship.a)),
                    ship.y + ship.r * (2 / 3 * Math.sin (ship.a) -
                    0.5 * Math.cos (ship.a)),);
                ctx.lineTo (		// rear center behind the ship
                    ship.x - ship.r * 6 / 3 * Math.cos (ship.a),
                    ship.y + ship.r * 6 / 3 * Math.sin (ship.a),);
                ctx.lineTo (		// rear right
                    ship.x - ship.r * (2 / 3 * Math.cos (ship.a) -
                    0.5 * Math.sin (ship.a)),
                    ship.y + ship.r * (2 / 3 * Math.sin (ship.a) +
                    0.5 * Math.cos (ship.a)),);
                ctx.closePath ();
                ctx.fill ();
                ctx.stroke ();
            }
        }
        else
        {
            ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
            ship.thrust.y -= FRICTION * ship.thrust.y / FPS;
            //fxThrust.stop ();
        }

        // draw a triangular ship
        if (!exploding)
        {
            if (blinkOn && !ship.dead)
            {
                drawShip (ship.x, ship.y, ship.a)}

            // handle blinking
            if (ship.blinkNumber > 0)
            {
                // reduce the blink time
                ship.blinkTime--;

                // reduce the blink number
                if (ship.blinkTime === 0)
                {
                    ship.blinkTime = Math.ceil (SHIP_BLINK_DURATION * FPS);
                    ship.blinkNumber--;
                }
            }
        }
        else
        {
            // draw the explosion
            ctx.fillStyle = "darkred";
            ctx.beginPath ();
            ctx.arc (ship.x, ship.y, ship.r * 1.7, 0, Math.PI * 2, false);
            ctx.fill ();
            ctx.fillStyle = "red";
            ctx.beginPath ();
            ctx.arc (ship.x, ship.y, ship.r * 1.4, 0, Math.PI * 2, false);
            ctx.fill ();

            ctx.fillStyle = "orange";
            ctx.beginPath ();
            ctx.arc (ship.x, ship.y, ship.r * 1.1, 0, Math.PI * 2, false);
            ctx.fill ();

            ctx.fillStyle = "yellow";
            ctx.beginPath ();
            ctx.arc (ship.x, ship.y, ship.r * 0.8, 0, Math.PI * 2, false);
            ctx.fill ();

            ctx.fillStyle = "white";
            ctx.beginPath ();
            ctx.arc (ship.x, ship.y, ship.r * 0.5, 0, Math.PI * 2, false);
            ctx.fill ();
        }

        if (SHOW_BOUNDING)
        {
            ctx.strokeStyle = "lime";
            ctx.beginPath ();
            ctx.arc (ship.x, ship.y, ship.r, 0, Math.PI * 2, false);
            ctx.stroke ();
        }


        // show ship's center dot
        if (SHOW_CENTER_DOT)
        {
            ctx.fillStyle = "red";
            ctx.fillRect (ship.x - 1, ship.y - 1, 2, 2);
        }

        // draw the lasers
        for (let i = 0; i < ship.lasers.length; i++)
        {
            if (ship.lasers[i].explodeTime === 0)
            {
                ctx.fillStyle = "salmon";
                ctx.beginPath ();
                ctx.arc (ship.lasers[i].x, ship.lasers[i].y, SHIP_SIZE / 15, 0,
                    Math.PI * 2, false);
                ctx.fill ();
            }
            else
            {
                // draw the explosion
                ctx.fillStyle = "orangered";
                ctx.beginPath ();
                ctx.arc (ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.75, 0,
                    Math.PI * 2, false);
                ctx.fill ();
                ctx.fillStyle = "salmon";
                ctx.beginPath ();
                ctx.arc (ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.5, 0,
                    Math.PI * 2, false);
                ctx.fill ();
                ctx.fillStyle = "pink";
                ctx.beginPath ();
                ctx.arc (ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.25, 0,
                    Math.PI * 2, false);
                ctx.fill ();
            }
        }

        // draw the game text
        if (textAlpha >= 0)
        {
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillStyle = "rgba(255, 255, 255, " + textAlpha + ")";
            ctx.font = "small-caps " + TEXT_SIZE + "px dejavu sans mono";
            ctx.fillText (text, canv.width / 2, canv.height * 0.75);
            textAlpha -= (1.0 / TEXT_FADE_TIME / FPS);
        }
        else if (ship.dead)
        {
            newGame ();
        }

        // draw the lives
        var lifeColor;
        for (let i = 0; i < lives; i++)
        {
            lifeColor = exploding && i === lives - 1 ? "red" : "white";
            drawShip (SHIP_SIZE + i * SHIP_SIZE * 1.2, SHIP_SIZE, 0.5 * Math.PI,
                lifeColor);
        }

        // draw the score
        ctx.textAlign = "right";
        ctx.textBaseline = "middle";
        ctx.fillStyle = "white";
        ctx.font = TEXT_SIZE + "px dejavu sans mono";
        ctx.fillText (score, canv.width - SHIP_SIZE / 2, SHIP_SIZE);

        // draw the high score
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillStyle = "white";
        ctx.font = (TEXT_SIZE * 0.75) + "px dejavu sans mono";
        ctx.fillText ("BEST " + scoreHigh, canv.width / 2, SHIP_SIZE);

        // detect laser hits on asteroids
        var ax, ay, ar, lx, ly;
        for (let i = asteroids.length - 1; i >= 0; i--)
        {

            // grab asteroid properties
            ax = asteroids[i].x;
            ay = asteroids[i].y;
            ar = asteroids[i].r;

            // loop over the lasers
            for (let j = ship.lasers.length - 1; j >= 0; j--)
            {

                // grab laser properties
                lx = ship.lasers[j].x;
                ly = ship.lasers[j].y;

                // detect hits
                if (ship.lasers[j].explodeTime === 0
                    && distBetweenPoints (ax, ay, lx, ly) < ar)
                {

                    // destroy the asteroid and activate the laser explosion
                    destroyAsteroid (i);
                    ship.lasers[j].explodeTime =
                        Math.ceil (LASER_EXPLODE_DURATION * FPS);

                    break;
                }
            }
        }

        // check for asteroid collisions (when not exploding)
        if (!exploding)
        {

            if (ship.blinkNumber === 0 && !ship.dead)
            {

                for (let i = 0; i < asteroids.length; i++)
                {

                    if (distBetweenPoints
                    (ship.x, ship.y, asteroids[i].x,
                        asteroids[i].y) < ship.r + asteroids[i].r)
                    {
                        explodeShip ();
                        destroyAsteroid (i);
                        break;
                    }
                }
            }

            // rotate ship
            ship.a += ship.rot;

            // keep the angle between 0 and 360 ( two pi)
            if (ship.a < 0)
            {
                ship.a += (Math.PI * 2);
            }
            else if (ship.a >= (Math.PI * 2))
            {
                ship.a -= (Math.PI * 2);
            }

            // move ship
            ship.x += ship.thrust.x;
            ship.y += ship.thrust.y;
        }
        else
        {
            ship.explodeTime--;

            if (ship.explodeTime === 0)
            {
                lives--;
                if (lives === 0)
                {
                    gameOver ();
                }
                else
                {
                    ship = newShip ()
                }
            }
        }

        // handle edge of screen
        if (ship.x < 0 - ship.r)
        {
            ship.x = canv.width + ship.r;
        }
        else if (ship.x > canv.width + ship.r)
        {
            ship.x = 0 - ship.r;
        }
        if (ship.y < 0 - ship.r)
        {
            ship.y = canv.height + ship.r;
        }
        else if (ship.y > canv.height + ship.r)
        {
            ship.y = 0 - ship.r;
        }

        // move the lasers
        for (let i = ship.lasers.length - 1; i >= 0; i--)
        {

            // check distance travelled
            if (ship.lasers[i].distance > LASER_DISTANCE * canv.width)
            {
                ship.lasers.splice (i, 1);
                continue;
            }

            // handle the explosion
            if (ship.lasers[i].explodeTime > 0)
            {
                ship.lasers[i].explodeTime--;

                // destroy the laser after the duration is up
                if (ship.lasers[i].explodeTime === 0)
                {
                    ship.lasers.splice (i, 1);
                    continue;
                }
            }
            else
            {
                // move the laser
                ship.lasers[i].x += ship.lasers[i].xv;
                ship.lasers[i].y += ship.lasers[i].yv;

                // calculate the distance travelled
                ship.lasers[i].distance +=
                    Math.sqrt (Math.pow (ship.lasers[i].xv, 2) +
                        Math.pow (ship.lasers[i].yv, 2))}


            // handle edge of screen
            if (ship.lasers[i].x < 0)
            {
                ship.lasers[i].x = canv.width;
            }
            else if (ship.lasers[i].x > canv.width)
            {
                ship.lasers[i].x = 0}
            if (ship.lasers[i].y < 0)
            {
                ship.lasers[i].y = canv.height;
            }
            else if (ship.lasers[i].y > canv.height)
            {
                ship.lasers[i].y = 0}
        }

        // move the asteroids
        for (let i = 0; i < asteroids.length; i++)
        {

            asteroids[i].x += asteroids[i].xv;
            asteroids[i].y += asteroids[i].yv;

            // handle edge of screen
            if (asteroids[i].x < 0 - asteroids[i].r)
            {
                asteroids[i].x = canv.width + asteroids[i].r;
            }
            else if (asteroids[i].x > canv.width + asteroids[i].r)
            {
                asteroids[i].x = 0 - asteroids[i].r}
            if (asteroids[i].y < 0 - asteroids[i].r)
            {
                asteroids[i].y = canv.height + asteroids[i].r;
            }
            else if (asteroids[i].y > canv.height + asteroids[i].r)
            {
                asteroids[i].y = 0 - asteroids[i].r}

        }
    }


</script>
